name: python hello workflow

on: push

jobs:
  python-hello:
    runs-on: ubuntu-latest
    
    steps:
      - name: Clone repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
        
      - name: Run a py script
        run: python 01_hello_world.py